<div class="col-md-6 offset-md-3">
    <h3> Update Personnel </h3>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label>Nom</label>
            <input type="text" class ="form-control" id = "nom"
                [(ngModel)] = "personnel.nom" name = "nom">
        </div>
        <div class="form-group">
            <label>Prenom</label>
            <input type="text" class ="form-control" id = "prenom"
                [(ngModel)] = "personnel.prenom" name = "prenom">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" class ="form-control" id = "email"
                [(ngModel)] = "personnel.email" name = "email">
        </div>
        <div class="form-group">
            <label>Adresse</label>
            <input type="text" class ="form-control" id = "adresse"
                [(ngModel)] = "personnel.adresse" name = "adresse">
        </div>
        <div class="form-group">
            <label>Departement</label>
            <input type="text" class ="form-control" id = "departement"
                [(ngModel)] = "personnel.departement" name = "departement">
        </div>
        <div class="form-group">
            <label>Num√©ro de telephone</label>
            <input type="text" class ="form-control" id = "numTel"
                [(ngModel)] = "personnel.numTel" name = "numTel">
        </div>
    
        <button class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
    </div>
